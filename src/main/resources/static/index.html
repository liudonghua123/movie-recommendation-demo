<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影推荐</title>
    <link rel="stylesheet"  href="libs/bootstrap/dist/css/bootstrap.min.css ">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div id="graph">
</div>
<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <ul class="nav navbar-nav">
                    <li>
                        <form role="search" class="navbar-form" id="search">
                            <div class="form-group">
                                <input type="text" value="Toy" placeholder="Search for Movie Title" class="form-control" name="search">
                            </div>
                            <button class="btn btn-default" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
		<div class="row">
		    <div class="col-sm-4 col-md-4">
		        <div class="panel panel-default">
		            <div class="panel-heading">搜索结果</div>
		            <table id="results" class="table table-striped table-hover">
		                <thead>
		                <tr>
		                    <th>Movie</th>
		                </tr>
		                </thead>
		                <tbody>
		                </tbody>
		            </table>
		        </div>
		    </div>
		    <div class="col-sm-8 col-md-8">
		        <div class="panel panel-default">
		            <div class="panel-heading" id="title">Details</div>
		            <table id="details" class="table table-striped table-hover">
		                <thead>
		                </thead>
		                <tbody>
		                <tr><td>Release Date</td><td id="release_date"></td></tr>
		                <tr><td>IMDB URL</td><td id="imdb_url"></td></tr>
		                </tbody>
		            </table>
		        </div>
		    </div>
		</div>
    </div>
</div>
<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.actor { fill: #888; }
    .node.movie { fill: #BBB; }
    .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
</style>

<script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="libs/d3/d3.min.js"></script>
<script type="text/javascript">
    $(function () {
    	function formatDate(s) {
    		return s.substring(0, 10) + " " + s.substring(11, 19);
    	}
    	
        function showMovie(title) {
            $.get("/movies/search/findByTitle?0=" + encodeURIComponent(title), // todo fix paramter in SDN
                    function (data) {
                        if (!data || !data["_embedded"].movies) return;
                        var movie = data["_embedded"].movies[0];
                        $("#title").text(movie.title);
                        $("#release_date").text(formatDate(movie.releaseDate));
                        var t = $("#imdb_url").empty();
                        $('<a  class="btn btn-sm btn-info" href="'+movie.imdbUrl+'">'+movie.imdbUrl+'</a>').appendTo(t);
                    }, "json");
            return false;
        }
        function search() {
            var query=$("#search").find("input[name=search]").val();
            $.get("/movies/search/findByTitleContaining?0=" + encodeURIComponent(query),
                    function (data) {
                        var t = $("table#results tbody").empty();
                        if (!data) return;
                        data = data["_embedded"].movies;
                        data.forEach(function (movie) {
                            $("<tr><td class='movie'>" + movie.title + "</td></tr>").appendTo(t)
                                    .click(function() { showMovie($(this).find("td.movie").text());})
                        });
                        showMovie(data[0].title);
                    }, "json");
            return false;
        }

        $("#search").submit(search);
        search();
    })
</script>

<script type="text/javascript">
    var width = 800, height = 800;

    var force = d3.layout.force()
            .charge(-200).linkDistance(30).size([width, height]);

    var svg = d3.select("#graph").append("svg")
            .attr("width", "100%").attr("height", "100%")
            .attr("pointer-events", "all");

    d3.json("/graph", function(error, graph) {
        if (error) return;

        force.nodes(graph.nodes).links(graph.links).start();

        var link = svg.selectAll(".link")
                .data(graph.links).enter()
                .append("line").attr("class", "link");

        var node = svg.selectAll(".node")
                .data(graph.nodes).enter()
                .append("circle")
                .attr("class", function (d) { return "node "+d.label })
                .attr("r", 10)
                .call(force.drag);

        // html title attribute
        node.append("title")
                .text(function (d) { return d.title; })

        // force feed algo ticks
        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

            node.attr("cx", function(d) { return d.x; })
                    .attr("cy", function(d) { return d.y; });
        });
    });
</script>
</body>
</html>
